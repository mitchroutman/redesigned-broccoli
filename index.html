<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned Broccoli</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar">
    <a class="navbar-brand"><img src="./assets/images/RB logo fixed.png" width="30" height="30" alt="logo"></a>
    <form class="form-inline my-2 my-lg-0">
         <a class="nav-link">Cart</a>
        <input type="search" class="form-control mr-sm-2" id="search-bar" placeholder="Anything">
    </form>
    </nav>


    <header class="jumbotron jumbotron-fluid">
        <img src="./assets/images/pexels-pixabay-54455.jpg" alt="table of different food on plates">
    </header>

    <main>
        <section class="container">
            <ol class="row">
                <li class="col">
                    <article id="generateRandomRecipe" class="card" style="width: 18rem;">
                        <img src="assets/images/food.jpg" class="card-img-top" alt="...">
                        <div class="card-body"><h5><p class="card-link">Random Recipe</p></h5></div>
                    </article>
                </li>
                <li class="col">
                    <article id="generateRandomDrink" class="card" style="width: 18rem;">
                        <img src="assets/images/drinks.jpg" class="card-img-top" alt="...">
                        <div class="card-body"><h5><p class="card-link">Random Cocktail</p></h5></div>
                    </article>
                </li>
            </ol>
        </section>
        <section id="current-dish">
            <h2 id="dish-name"></h2>
                <div id="pic-and-ing">
                    <img id="dish-image">
                     <ul id="ingredients"></ul>
                </div>
            <ol id="steps"></ol>
        </section>
        <section id="current-drink">
            <h2 id="drink-name"></h2>
            <ol id="drinkSteps"></ol>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/homepage.js"></script>
</body>

</html>
